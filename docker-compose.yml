version: "3.9"

services:
  api:
    build:
      context: .
    container_name: booking-api
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      # Point to the data directory inside the container
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      # Mount a directory for the database (not a file)
      - ./data:/app/data
    restart: unless-stopped